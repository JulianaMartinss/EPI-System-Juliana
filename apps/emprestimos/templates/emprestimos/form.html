{% extends 'base.html' %}
{% block title %}{{ titulo }}{% endblock %}
{% block content %}
<h2>{{ titulo }}</h2>

{% if messages %}
    {% for message in messages %}
        <p class="alerta">{{ message }}</p>
    {% endfor %}
{% endif %}

<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn-verde">Salvar</button>
    <a href="{% url 'listar_emprestimos' %}" class="btn-vermelho">Cancelar</a>
</form>
{% endblock %}
